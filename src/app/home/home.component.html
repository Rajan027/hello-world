<h1 class="mt-2">Home Page</h1>
<p *ngIf="isLoggedIn()">Welcome {{getCurrentUser().name}}</p>
<ul>
    <li *ngIf="isLoggedIn() && getCurrentUser().admin"><a routerLink="/admin">Admin</a></li>
    <li *ngIf="!isLoggedIn()"><a routerLink="/login">Login</a></li>
    <li *ngIf="isLoggedIn()"><a href="#" (click)="logout()">Logout</a></li>
</ul>
